<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Game</title>
</head>
<body>
    <h1>Simple Math Game</h1>

    <form method="post" action="game.php">
        <label for="operator">Choose Operation:</label>
        <select name="operator" id="operator" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select><br><br>

        <label for="level">Select Difficulty Level:</label>
        <select name="level" id="level" required>
            <option value="1">Level 1 (1-10)</option>
            <option value="2">Level 2 (1-50)</option>
            <option value="3">Level 3 (1-100)</option>
        </select><br><br>

        <label for="test_count">Number of Questions:</label>
        <input type="number" name="test_count" id="test_count" min="1" max="20" required><br><br>

        <button type="submit" name="start_game">Start Game</button>
    </form>
    
</body>
</html>
